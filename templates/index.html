<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask PDF Scraper</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result a {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask PDF Scraper</h1>
        <form id="uploadForm">
            <label for="pdfs">Upload PDFs:</label>
            <input type="file" id="pdfs" name="pdfs" multiple>

            <label for="urls">Enter URLs (one per line):</label>
            <textarea id="urls" name="urls" rows="5" style="width:100%; padding:12px; border-radius:6px;"></textarea>

            <button type="submit">Process</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            const files = document.getElementById('pdfs').files;
            const urls = document.getElementById('urls').value.split("\n");

            for (let i = 0; i < files.length; i++) {
                formData.append('pdfs', files[i]);
            }

            urls.forEach(url => {
                if (url.trim()) {
                    formData.append('urls', url.trim());
                }
            });

            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            resultDiv.innerHTML = `
                <h3>Resultados:</h3>
                <a href="${data.pdf_result}" target="_blank">Baixar PDF combinado</a>
                <a href="${data.json_result}" target="_blank">Baixar JSON com scraping</a>
            `;
        });
    </script>
</body>
</html>
